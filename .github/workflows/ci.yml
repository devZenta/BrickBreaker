name: C Test Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install build tools and SDL2 libraries
        run: sudo apt-get update && sudo apt-get install -y build-essential gcc libsdl2-dev libsdl2-image-dev libsdl2-ttf-dev

      - name: Build the project
        run: gcc -o BrickBreaker *.c -lSDL2 -lSDL2_image -lSDL2_ttf

      - name: Run tests
        run: ./BrickBreaker